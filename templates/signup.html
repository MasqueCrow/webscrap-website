<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/signup.css">
  </head>
  <body>
    <div class="signup-form">
        <form class="needs-validation" method="POST" action="/signup">
    		<h2>Register</h2>
    		<p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
    				      <div class="col-xs-6"><input type="text" class="form-control" name="name" placeholder="Your Name" required></div>
            </div>

            <div class="form-group">
            	    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required >
            </div>
    		<div class="form-group">
              <input type="password" id="inputPassword" class="form-control" name='name' placeholder="Password" data-minlength="6" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" required>
        </div>
    		<div class="form-group">
                <input type="password" id="inputPasswordConfirm" class="form-control" name="confirm_password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Password do not match' : '');" placeholder="Confirm Password" required>
        </div>

    		<div class="form-group">
             <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
        </div>
        </form>
    	<div class="text-center">Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a></div>
    </div>
  </body>
</html>
