<html>
  <head>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    {% block navbar %}
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ url_for('index') }}">L'Oreal </a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <ul  class="navbar-nav px-3 d-flex flex-row">
        <li class="p-2 navtext">Welcome, {{name}}</li>
        <li class="p-2 navtext">
          <a style="text-decoration:none;" href="{{ url_for('auth.logout') }}">Sign out</a>
        </li>
      </ul>
    </nav>
    {% endblock %}

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">
                  <span data-feather="home"></span>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('webscrape') }}">
                  <span data-feather="download"></span>
                  Web Scrape
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('setting') }}">
                  <span data-feather="settings"></span>
                  Settings
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('report') }}">
                  <span data-feather="bar-chart-2"></span>
                  Reports
                </a>
              </li>
            </ul>

  </div>
</nav>

  {% block content %} {% endblock %}
  </div>
</div>
  </body>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
  <script src="../static/js/dashboard.js"></script>
  <script src="../static/js/plotly.min.js"></script>
  {% block scripts %}
  {% endblock %}

</html>
