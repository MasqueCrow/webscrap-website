<style>
  .form-group{
    margin-top:2% !important;
  }
  </style>
{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-4" style="margin-top: 5%;">
  <h1>Create New Product</h1>
<form method="POST" action="/newproducts">

  <div class="form-group">
    <label for="name">ASIN</label>
    <input type="text" name="asin" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="name">Category</label>
    <select name="category" class="form-select" aria-label="Default select example">
      <option value='Shampoo'>Shampoo</option>
      <option value="Treatment">Treatment</option>
      <option value="Makeup">Makeup</option>
      <option value="Serum & Treatment">Serum & Treatment</option>
      <option value="Moisturiser">Moisturiser</option>
      <option value="Bath & Body">Bath & Body</option>
      <option value="Conditioner">Conditioner</option>
      <option value="Cleanser">Cleanser</option>
      <option value="Styling">Styling</option>
      <option value="Women">Women's Hair Care</option>
      <option value="Mask">Mask</option>
    </select>
  </div>

  <div class="form-group">
    <label for="price">Product Price</label>
    <input name="price" type="number" step="0.01" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-top:2%">Submit</button>
</form>
</div>
{% endblock %}
