
<script src="https://code.jquery.com/jquery-3.5.1.js"   integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="   crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">

<script>
  $(document).ready(function() {
      var table = $('#productTable').DataTable( {
          columnDefs: [ {
              orderable: false,
              className: 'select-checkbox',
              targets:   0
          } ],
          select: {
              style:    'multi',
              selector: 'td:first-child'
          },
          order: [[ 1, 'asc' ]]
      } );

      $("#table-submit").click(function() {

        var tblData = table.rows('.selected').data();
        var tmpData;

        var myJSONArr = [];

        $.each(tblData,function(i,val){
          tmpData = tblData[i];
          var myJSON = tmpData;
          myJSONArr.push(myJSON);
        });

        $.ajax({
          type : 'POST',
          url : "{{url_for('scrape_product')}}",
          data : {'myJSONArrs':JSON.stringify(myJSONArr)}, //data type has to be string
          success: function(data,status){
              alert("Pass");
          }

        });

    });
  });
</script>
{% extends 'base.html' %}
{% block content %}
<div class="col-md-9 offset-md-3" style="margin-top: 5%;">
  <table id="productTable" class="display" style="width:100%">
          <thead>
              <tr>
                <th></th>
                  <th>ASIN</th>
                  <th>Product Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Scraped TimeStamp</th>
              </tr>
          </thead>
          <tbody>
            {% for product in products %}
            <tr>
              <td></td>
              <td>{{ product.asin }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.category }}</td>
              <td>${{ product.price }}</td>
              <td>{{ product.last_scraped }}</td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
      <div class="form-group">
           <button type="submit" id="table-submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </div>
    </table>
</div>
{% endblock %}
